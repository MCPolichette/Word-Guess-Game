    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4 text-center">Bicycle Parts Hangman Game</h1>
            <p class="lead text-center">A lesson in Javascript</p>
            <p>To begin the game, start typing letters, to figure out the word!</p>
            <hr class="my-4">
            <div class="row">
                <div class="col-lg-4">
                    <div class="card text-center">
                        <div class="card-header">
                            Wrong Letters
                        </div>
                        <div class="card-body">
                            <h5 class="card-title" id="wrong_letters"></h5>
                        </div>
                        <div class="card-footer text-muted">
                            Total games played:
                            <p> </p>
                        </div>
                    </div>

                </div>
                <div class="col-lg-4">
                    <h1 class="alert alert-danger text-center w-100 h-75" id="under_scores" role="alert">
                        Guess Me
                    </h1>

                </div>
                <div class="col-lg-4">
                    <div class="card text-center">
                        <div class="card-header">
                            Score:
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Guesses left: (soon to be overall score)</h5>
                            <p class="card-text" id="guesses_left">G</p>

                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
